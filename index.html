<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Electronics</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* black background */
      color: #00ff7f; /* bright green text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ff7f;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #a0ffa0;
      margin-bottom: 40px;
      max-width: 600px;
      text-align: center;
    }

    /* Form container */
    form {
      background-color: #111111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff7f;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #00ff7f;
      background-color: #000000;
      color: #00ff7f;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border: 1px solid #00ff7f;
      box-shadow: 0 0 8px #00ff7f;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #00ff7f;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cc5a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 127, 0.4);
    }

    /* Responsive */
    @media(max-width: 500px) {
      form {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo">
  <h1>Sell Your Electronics</h1>
  <p>We buy used phones, laptops, and tablets at the best prices. Fill out the form below and we'll get back to you quickly!</p>

  <!-- Formspree Form -->
  <form action="https://formspree.io/f/mgvljlwp" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Device:</label>
    <input type="text" name="device" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
