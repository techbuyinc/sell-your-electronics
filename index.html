<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Electronics</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    h1 { color: #2563eb; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo" style="max-width:200px; margin-bottom:20px;">
  <h1>Welcome to Sell Your Electronics</h1>
  <p>We buy used phones, laptops, and tablets.</p>
  <h2>Submit Your Device</h2>
<form name="sell-device" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="sell-device">

  <label>Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Device:</label><br>
  <input type="text" name="device" required><br><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
