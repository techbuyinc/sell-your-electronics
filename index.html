<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Electronics</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    img { max-width: 200px; margin-bottom: 20px; }
    h1 { color: #2563eb; }
    form { margin-top: 30px; display: inline-block; text-align: left; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 300px; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #2563eb; color: white; border: none; cursor: pointer; }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo">
  <h1>Sell Your Electronics</h1>
  <p>We buy used phones, laptops, and tablets.</p>

  <!-- Formspree Form -->
  <form id="sellForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Device:</label>
    <input type="text" name="device" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('sellForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default page reload
      const data = new FormData(form);

      fetch('https://formspree.io/f/mgvljlwp', { // replace with your Formspree ID
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'thank-you.html'; // redirect to your local thank-you page
        } else {
          alert('There was a problem with your submission.');
        }
      })
      .catch(error => {
        alert('There was a problem submitting the form.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
